<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #Googlelogo{
                width: 300px; 
            }
            body {
                text-align: center;
                }

            #middle {
                margin: 0 auto;
                }
        </style>
    </head>
    <body>
        <div id="middle">
            <img id="Googlelogo" src="GoogleLogo.png" alt="Google">
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </div>
    </body>
</html>
