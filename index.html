<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            input:focus{
                outline: none;
            }

            input[type=text] {
                /* Give input text a lighter color */
                color: #464646;
                margin: 0 0 0 5px;
            }

            input[type=submit]:hover {
                /* Add box-shadow when hovering button (border adds space) */
                box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.8);
            }

            #Googlelogo{
                width: 350px; 
            }

            #search-container {
                margin-top: 300px;
                text-align: center;
            }
    
            .head-links{
                margin: 15px;
                text-align: right;
            }

    
            .searchbutton{
                text-align: center;
                margin-top: 20px;
                border-radius: 50px;
                /*for the different browsers different commands*/
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                -o-border-radius: 10px; 
            }

            .searchbar{
                width: 600px;
                /*for the different browsers different commands*/
                border-radius: 100px;
                -moz-border-radius: 100px;
                -webkit-border-radius: 100px;
                -o-border-radius: 100px;
            }

        </style>
    </head>
    <body>
        <div class="head-links">
            <a href="image.html">Image</a>
            <a href="advanced.html">Advanced</a>
        </div> 

        <div id="search-container">
            <img id="Googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="searchbar">
                <div>
                    <input type="submit" value="Google Search" class="searchbutton">
                </div>
            </form>
        </div>
    </body>
</html>
