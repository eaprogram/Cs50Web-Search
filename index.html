<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            input:focus, input:hover{
                outline: none;
                box-shadow: 0px 0px 2px #000000cc;
                /* Give input box shadow an removes outline */
                cursor: pointer;
            }

            input[type=text] {
                /* Give input text a lighter color */
                color: #464646;
                margin: 0 0 0 5px;
            }


            #Googlelogo{
                width: 350px; 
                /* scales the Google Logo*/
            }

            #search-container {
                margin-top: 300px;
                text-align: center;
                /*Adds Space at the top an aligns it in the middle*/
            }
    
            .head-links{
                margin-top: 15px;
                margin-right: 10px;
                text-align: right;
                /*Adds Space and aligns it right*/
                font-size: 20px;
                font-family: Roboto, Arial, sans-serif;
                color: #202124;
            }

            .ifl{
                text-align: center;
                margin-top: 20px;
                border-radius: 50px;
                /*for the different browsers different commands*/
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                -o-border-radius: 10px; 
            }
    
            .searchbutton{
                text-align: center;
                margin-top: 20px;
                border-radius: 50px;
                /*for the different browsers different commands*/
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                -o-border-radius: 10px; 
            }

            .searchbar{
                width: 600px;
                /*for the different browsers different commands*/
                border-radius: 100px;
                -moz-border-radius: 100px;
                -webkit-border-radius: 100px;
                -o-border-radius: 100px;
            }

        </style>
    </head>
    <body>
        <div class="head-links">
            <a href="image.html" class="head-links">Image</a>
            <a href="advanced.html" class="head-links">Advanced</a>
        </div> 

        <div id="search-container">
            <img id="Googlelogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="searchbar">
                <div>
                    <input type="submit" value="Google Search" class="searchbutton">
                    <input type="submit" value="I'm feeling lucky" class="ifl">
                </div>
            </form>
        </div>
    </body>
</html>
